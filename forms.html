<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div>
<!--heading-->
        <p class="heading"><b>DOM Manipulation with Forms</b></p>
        <form class="inputfiled" id="forms">
<!--First name-->
            <label for="fname"><b>First name:</b></label><br>
            <input type="text" id="fname" name="fname" required><br>
<!--Last name-->            
            <label for="lname"><b>Last name:</b></label><br>
            <input type="text" id="lname" name="lname" required><br>
<!--Address-->               
            <label for="address"><b>Address:</b></label><br>
            <input type="text" id="address" name="address" required><br>
<!--Pincode-->                 
            <label for="pincode"><b>Pincode:</b></label><br>
            <input type="number" id="pincode" name="pincode" required><br>
            <br>
<!--Gender-->                
            <label for="gender-select"><b>Gender :</b></label><br>
            <select name="gender-select" id="gender-select">
                <option value="gender">--Please choose an option--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>    
            </select>
<!--food-->              
            <p class="Food"><b>Choice of food(must choose at least 2 out of 5 options):</b></p>
                <div class="options">
                    <input type="checkbox" id="food1" value="Icecream" name="Icecream">
                    <label for="Icecream">Icecream</label>
                      <input type="checkbox" id="food2" value="Manchuria" name="Manchuria">
                    <label for="Manchuria">Manchuria</label>
                      <input type="checkbox" id="food3" value="Chocolateshake" name="Chocolateshake">
                    <label for="Chocolateshake">Chocolateshake</label>          
                      <input type="checkbox" id="food4" value="Shawarma" name="shawarma">
                    <label for="Shawarma">Shawarma</label>
                      <input type="checkbox" id="food5" value="Frenchfries" name="Frenchfries">
                    <label for="Frenchfries">Frenchfries</label>
                    </div>
<!--State-->                       
            <label for="state"><b>State :</b></label><br>
            <input type="text" id="state" name="state" required><br>
<!--Country-->                  
            <label for="country"><b>Country :</b></label><br>
            <input type="text" id="country" name="country" required><br>
<!--Submit Button-->              
            <input type="button" class="btn btn-secondary" value="Submit" onclick={validate()}>
        </form><br>
        <div>
<!--Table to filled when submited-->                  
            <table class="table" id="datastored">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">choice of food</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                  </tr>
                </thead>
            </table>
        </div>
    </div>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
